<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/1fbc90de58.js"
			crossorigin="anonymous"
		></script>
		<title>MBN</title>
	</head>
	<body>
		<header id="header">
			<div class="nav-img">
				<img src="./media/mbn-logo.jpeg" alt="comb" id="header-img" />
			</div>
			<nav id="nav-bar">
				<ul>
					<li><a class="nav-link" href="#about">Nosotros</a></li>
					<li><a class="nav-link" href="#products">Productos</a></li>
					<li><a class="nav-link" href="#query">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<div class="container"></div>

		<!-- Title and subtitle -->
		<section class="subtitle">
			<h1>Productos capilares</h1>
			<h2>By Mikaela Bogado</h2>
		</section>

		<!-- About section -->
		<div class="container">
			<section id="about">
				<div class="about-grid">
					<div class="grid-1">
						<i class="fas fa-shipping-fast fa-4x"></i>
					</div>
					<div class="grid-2">
						<p>Entrega a domicilio sin cargo</p>
					</div>
				</div>
				<div class="about-grid">
					<div class="grid-1">
						<i class="fas fa-star fa-4x"></i>
					</div>
					<div class="grid-2">
						<p>Trabajamos con marcas como Alfaparf, Hairtherapy y muchas más</p>
					</div>
				</div>
				<div class="about-grid">
					<div class="grid-1">
						<i class="fas fa-map-marker-alt fa-4x"></i>
					</div>
					<div class="grid-2">
						<p>
							Ubicados en Resistencia, Chaco. Próximamente nuevo local en El
							Colorado
						</p>
					</div>
				</div>
			</section>
		</div>

		<!-- productos -->
		<div class="container">
			<section id="products" class="product">
				<div>
					<img
						class="brand"
						src="./media/brand-bellisima-logo.png"
						alt="bellisima"
					/>
				</div>
				<div>
					<img
						class="brand"
						src="./media/brand-exel-professional.jpg"
						alt="exel"
					/>
				</div>
				<div>
					<img
						class="brand"
						src="./media/brand-hairtherapy.jpg"
						alt="hairtherapy"
					/>
				</div>
				<div>
					<img class="brand" src="./media/brand-idraet-opc2.jpg" alt="idraet" />
				</div>
				<div>
					<img class="brand" src="./media/brand-question.png" alt="question" />
				</div>
				<div>
					<img class="brand" src="./media/brand-sublimé.jpg" alt="sublime" />
				</div>
			</section>
		</div>

		<!-- Video -->
		<div class="video-sample">
			<video
				id="video"
				src="./media/pexels-cottonbro-stretch.mp4"
				autoplay
				controls
				loop
			></video>
		</div>

		<!-- Consultas -->
		<div class="container-2">
			<section id="query">
				<h3>Espacio de consultas</h3>
				<form
					id="form"
					class="actual-form"
					action="https://www.freecodecamp.com/email-submit"
				>
					<input
						class="formulary"
						type="email"
						name="email"
						id="email"
						placeholder="yourEmail@gmail.com"
					/>
					<textarea
						class="formulary"
						style="resize: none"
						name=""
						id="consulta"
						cols="30"
						rows="5"
						placeholder="Tu consulta... por producto, puntos de venta, etc."
					></textarea>
					<input type="submit" value="Enviar" id="submit" />
				</form>
			</section>
		</div>
	</body>
</html>
